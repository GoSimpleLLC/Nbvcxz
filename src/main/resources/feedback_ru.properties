# Feedback
## Default
feedback.default.suggestions.useFewWords=Используйте несколько слов, избегайте распространенных фраз.
feedback.default.suggestions.noNeedSymbols=Специальные символы, цифры и буквы в верхнем регистре не обязательны.
## Extra
feedback.extra.suggestions.addAnotherWord=Добавьте еще одно-два слова. Редкие слова лучше.
## Dictionary
feedback.dictionary.warning.passwords.notAllowed=Этот пароль не разрешен к использованию.
feedback.dictionary.warning.passwords.top10=Этот пароль в десятке наиболее распространенных.
feedback.dictionary.warning.passwords.top100=Этот пароль в топ-100 наиболее распространенных.
feedback.dictionary.warning.passwords.veryCommon=Это очень распространенный пароль.
feedback.dictionary.suggestions.capitalization=Большие буквы не очень помогают.
feedback.dictionary.suggestions.allUppercase=Пароль полностью из больших букв почти так же легко подбирается, как пароль из маленьких.
feedback.dictionary.suggestions.reversed=Слова наоборот не намного сложнее подбираются.
feedback.dictionary.suggestions.leet=Очевидные замены вроде '@' вместо 'a' не очень помогают.
feedback.dictionary.suggestions.passwords.notAllowed=Пожалуйста, попробуйте использовать другой пароль, который не находится в списке исключений; добавьте еще слов или цифр.
## Spatial
feedback.spatial.warning.straightRowsOfKeys=Ряды клавиш легко подбираются.
feedback.spatial.warning.shortKeyboardPatterns=Короткие клавиатурные комбинации легко подбираются.
feedback.spatial.suggestions.UseLongerKeyboardPattern=Используйте более длинную клавиатурную комбинацию с большим количеством поворотов.
## Repeat
feedback.repeat.warning.likeAAA=Повторения вроде "ааа" легко подбираются.
feedback.repeat.warning.likeABCABCABC=Повторения вроде "abcabcabc" подбираются лишь немного сложнее, чем "abc".
feedback.repeat.suggestions.avoidRepeated=Избегайте повторений слов и символов.
## Sequence
feedback.sequence.warning.sequenceWarning=Последовательности вроде abc или 6543 легко подбираются.
feedback.sequence.suggestions.avoidSequences=Избегайте последовательностей.
## Year
feedback.year.warning.recentYears=Недавние года легко подбираются.
feedback.year.suggestions.avoidYears=Избегайте недавних лет, а также тех, которые имеют отношение к вам.
## Date
feedback.date.warning.dates=Даты обычно легко подбираются.
feedback.date.suggestions.avoidDates=Избегайте дат и лет, которые имеют отношение к вам.
